<STYLE TYPE="text/css">
     
    .oj-table-column-header-cell:last-child {
        width: 70px;
    }

    .demo-table-checkbox {
        min-width: auto !important; 
    }
    .demo-table-container {
        width: 100%;
        height: 27rem;
    }
    
          .oj-listview-item {
          padding: 0em !important;
      }
      
      .oj-text-field {
          max-width: 100em !important;
      }
      
      .oj-searchselect {
          max-width: 100em !important;
      }
    
</STYLE>

<SCRIPT>      
    
</SCRIPT>
 
<div class="oj-hybrid-padding">
  <h1>Accounts</h1>
  <hr>
  <br>  
      
  <div id="componentDemoContent" class="oj-flex"> 
      
    <div id="tableWrapper" class="oj-xl-9 oj-lg-9 oj-md-12 oj-sm-12 oj-flex-item oj-flex">  
      
    <oj-form-layout id="myForm" label-edge="top" columns="1" max-columns="1" style="width:100%" > 
        

        <div aria-labelledby="grouplabel1">
          <oj-input-text id="filter" class="oj-form-control-max-width-md" label-hint="Filter" label-edge="inside"
           placeholder="Type to filter" on-raw-value-changed="[[handleValueChanged]]"
           value="{{filter}}" clear-icon="always" style="max-width:30em">                         
          </oj-input-text>
          <oj-button chroming="callToAction" id='borderlessPushIcon' on-oj-action="[[openDialog]]" style="float:right" >                      
            New Account
          </oj-button>  
        </div> 
        
        <oj-table id="table"
              aria-label="Departments Table"
              class='oj-bg-body demo-table-container'
              dnd='{"reorder": {"columns": "enabled"}}'
              data='[[datasource]]'
              edit-mode='rowEdit'
              edit-row='{{editRow}}'
              on-oj-before-row-edit='[[beforeRowEditListener]]'
              on-oj-before-row-edit-end='[[beforeRowEditEndListener]]'
              columns-default.sortable='disabled'              
              columns='[
                        {"field": "retailer",                        
                        "headerText": "Retailer",                                                    
                        "template": "clientTemplate"},
                        {"field": "holding",                        
                        "headerText": "Holding",                                                    
                        "template": "holdingTemplate"},                          
                        {"field":"user",
                         "sortable": "enabled",
                         "headerText": "User",
                         "weight": "2",
                         "minWidth": "10rem",
                         "template": "userTemplate"},
                        {"field":"password",
                          "headerText": "Password",
                          "sortable": "enabled",
                          "minWidth": "8rem",
                          "weight": "2",
                          "template": "passwordTemplate"},
                        {"field":"company",
                          "sortable": "enabled",
                          "weight": "2",
                          "minWidth": "10rem",
                          "headerText": "Company",
                          "template": "companyTemplate"},                        
                        { "headerText": "Action",                                                                              
                          "headerStyle": "text-align: center;",
                          "style":"padding-top: 0px; padding-bottom: 0px; text-align: center;",
                          "template": "actionTemplate"}]'>

      <template slot="readOnlyTemplate" data-oj-as="cell">
        <oj-bind-text value="[[cell.data]]"></oj-bind-text>
      </template>  
          
      <template slot="clientTemplate" data-oj-as="cell">
        <oj-bind-text value="[[cell.data.name]]"></oj-bind-text>
      </template> 
          
      <template slot="holdingTemplate" data-oj-as="cell">
        <oj-bind-text value="[[cell.data.name]]"></oj-bind-text>
      </template> 

      <template slot="userTemplate" data-oj-as="cell">
        <oj-bind-if test='[[cell.mode=="navigation"]]'>
          <oj-bind-text value="[[cell.data]]"></oj-bind-text>
        </oj-bind-if>

        <oj-bind-if test='[[cell.mode=="edit"]]'>            
          <oj-input-text id="it1" value="{{rowData.user}}" class="editable"></oj-input-text>
        </oj-bind-if>
      </template>
        
      <template slot="passwordTemplate" data-oj-as="cell">
        <oj-bind-if test='[[cell.mode=="navigation"]]'>
          <oj-bind-text value="[[cell.data]]"></oj-bind-text>
        </oj-bind-if>

        <oj-bind-if test='[[cell.mode=="edit"]]'>
          <oj-input-text id="it2" value="{{rowData.password}}" class="editable"></oj-input-text>
        </oj-bind-if>
      </template>
        
      <template slot="companyTemplate" data-oj-as="cell">
        <oj-bind-if test='[[cell.mode=="navigation"]]'>
          <oj-bind-text value="[[cell.data]]"></oj-bind-text>
        </oj-bind-if>

        <oj-bind-if test='[[cell.mode=="edit"]]'>
          <oj-input-text id="it3" value="{{rowData.company}}" class="editable"></oj-input-text>
        </oj-bind-if>
      </template>
        
      <template slot="actionTemplate" data-oj-as="cell">
        <oj-bind-if test='[[cell.mode=="navigation"]]'>
          <oj-button display='icons' chroming='borderless' on-oj-action="[[handleUpdate]]">
            <span slot='startIcon' class="oj-ux-ico-edit"></span>
            Edit
          </oj-button>
        </oj-bind-if>

        <oj-bind-if test='[[cell.mode=="edit"]]'>
          <oj-toolbar class="oj-sm-padding-0-vertical">
            <oj-button display='icons' on-oj-action="[[handleDone]]">
              <span slot='startIcon' class="oj-ux-ico-check"></span>
              Save
            </oj-button>
            <oj-button display='icons' on-oj-action="[[handleCancel]]">
              <span slot='startIcon' class="oj-ux-ico-multiply"></span>
              Cancel
            </oj-button>
          </oj-toolbar>
        </oj-bind-if>
      </template>
    </oj-table>                    
        
    </oj-form-layout>    
          
    <oj-dialog id="dialog1" dialog-title="New Account" cancel-behavior="icon">
        <div slot="body">
            <oj-form-layout id="myForm" label-edge="start" columns="1" max-columns="1" style="width:100%">    
                                
                <oj-select-single 
                    id="retailer" 
                    label-hint="Retailer"                    
                    value="{{retailer}}"                        
                    required
                    item-text="[[getItemText]]"                        
                    data="[[retailers]]">
                    <template slot="itemTemplate" data-oj-as="item">
                        <oj-list-item-layout style="padding:0em">                              
                            <span>
                              <oj-bind-text value="[[item.data.name]]"></oj-bind-text>
                            </span>                            
                        </oj-list-item-layout>
                    </template>
                </oj-select-single>
                
                <oj-select-single 
                    id="holding" 
                    label-hint="Holding"                    
                    value="{{holding}}"                        
                    required
                    item-text="[[getItemText]]"                        
                    data="[[holdings]]">
                    <template slot="itemTemplate" data-oj-as="item">
                        <oj-list-item-layout style="padding:0em">                              
                            <span>
                              <oj-bind-text value="[[item.data.name]]"></oj-bind-text>
                            </span>                            
                        </oj-list-item-layout>
                    </template>
                </oj-select-single>

                <oj-input-text 
                    id="user"                                                 
                    label-hint="User"                        
                    value='{{user}}'
                    required="required">                            
                </oj-input-text>

                <oj-input-text 
                    id="password" 
                    label-hint="Password"                        
                    value='{{password}}'
                    required="required">                            
                </oj-input-text>

                <oj-input-text 
                    id="company" 
                    label-hint="Company"                        
                    value='{{company}}'>                            
                </oj-input-text>
            </oj-form-layout> 
        </div>
        <div slot="footer">
          <oj-button id="okButton" chroming="callToAction" on-oj-action="[[createAccount]]">Submit</oj-button>
        </div>
    </oj-dialog>          
        
        
    </div>
      
</div>
  
</div>
